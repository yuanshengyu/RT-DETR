task: detection

num_classes: 5
remap_mscoco_category: True

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ~/autodl-tmp/RT-DETR/rtdetr_pytorch/coco_sample/train
    ann_file: ~/autodl-tmp/RT-DETR/rtdetr_pytorch/coco_sample/annotations/train.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ~/autodl-tmp/RT-DETR/rtdetr_pytorch/coco_sample/val
    ann_file: ~/autodl-tmp/RT-DETR/rtdetr_pytorch/coco_sample/annotations/val.json
    transforms:
      type: Compose
      ops: ~ 

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False
